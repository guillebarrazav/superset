name: Build & Deploy Superset (QA â†’ PROD)

on:
  push:
    branches:
      - custom-6.0.0
  workflow_dispatch:

env:
  IMAGE_NAME: superset
  ACR_LOGIN_SERVER: acrreportingprod.azurecr.io
  RESOURCE_GROUP: grp-reporting-prod-eastus

jobs:
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Validate image tag
        run: |
          if [ -z "$IMAGE_TAG" ]; then
            echo "ERROR: IMAGE_TAG is empty"
            exit 1
          fi

      - name: Log image
        run: |
          echo "Building image: $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name acrreportingprod

      - name: Build image
        run: |
          docker build \
            -t $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG \
            .

      - name: Push image
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

  deploy_qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: build
    environment: qa

    steps:
      - name: Set image tag
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Validate image tag
        run: |
          if [ -z "$IMAGE_TAG" ]; then
            echo "ERROR: IMAGE_TAG is empty"
            exit 1
          fi

      - name: Log image
        run: |
          echo "Deploying to QA: $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy QA
        run: |
          az containerapp update \
            --name gfn-superset-qa \
            --resource-group $RESOURCE_GROUP \
            --container-name gfn-superset-qa \
            --image $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

  deploy_prod:
    name: Deploy to PROD
    runs-on: ubuntu-latest
    needs: deploy_qa
    environment: prod

    steps:
      - name: Set image tag
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Validate image tag
        run: |
          if [ -z "$IMAGE_TAG" ]; then
            echo "ERROR: IMAGE_TAG is empty"
            exit 1
          fi

      - name: Log image
        run: |
          echo "Deploying to PROD: $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy PROD
        run: |
          az containerapp update \
            --name gfn-superset-prod \
            --resource-group $RESOURCE_GROUP \
            --container-name gfn-superset-prod \
            --image $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
