name: Build & Deploy Superset to ACA

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag (optional). If empty, uses short SHA."
        required: false
        default: "6.0.0-base"
  push:
    branches:
      - custom-6.0.0

env:
  ACR_NAME: acrreportingqa
  ACR_LOGIN_SERVER: acrreportingqa.azurecr.io
  IMAGE_NAME: superset
  CONTAINER_APP_NAME: gfn-superset-qa
  RESOURCE_GROUP: grp-reporting-prod-eastus

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Set image tag
        run: |
          if [ -z "${{ inputs.image_tag }}" ]; then
            echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=${{ inputs.image_tag }}" >> $GITHUB_ENV
          fi
          echo "Using IMAGE_TAG=$IMAGE_TAG"

      - name: Build Docker image
        run: |
          docker build \
            --platform linux/amd64 \
            -t $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG \
            .

      - name: Push Docker image
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --container-name superset \
            --image $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
