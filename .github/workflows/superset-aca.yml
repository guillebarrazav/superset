name: Build & Deploy Superset to ACA

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag (optional). If empty, uses short SHA."
        required: false
        default: ""
  push:
    branches:
      - custom-6.0.0

env:
  IMAGE_NAME: superset
  RESOURCE_GROUP: grp-reporting-prod-eastus

  # QA
  ACR_QA_NAME: acrreportingqa
  ACR_QA_LOGIN_SERVER: acrreportingqa.azurecr.io
  CONTAINER_APP_QA: gfn-superset-qa

  # PROD
  ACR_PROD_NAME: acrreportingprod
  ACR_PROD_LOGIN_SERVER: acrreportingprod.azurecr.io
  CONTAINER_APP_PROD: gfn-superset-prod

jobs:
  # -----------------------
  # BUILD + PUBLISH QA
  # -----------------------
  build-and-publish-qa:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Set tag (SHA or input)
      - name: Set image tag
        id: set-tag
        run: |
          if [ -z "${{ inputs.image_tag }}" ]; then
            TAG=${GITHUB_SHA::7}
          else
            TAG=${{ inputs.image_tag }}
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # Login to Azure
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Login to QA ACR
      - name: Log in to QA ACR
        run: az acr login --name $ACR_QA_NAME

      # Setup Docker Buildx for caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push image to QA (with cache)
      - name: Build & push image to QA (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ACR_QA_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
          build-args: |
            FRONTEND_VERSION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -----------------------
  # DEPLOY QA
  # -----------------------
  deploy-qa:
    needs: build-and-publish-qa
    runs-on: ubuntu-latest

    steps:
      #- Optional: actions/checkout@v4 if needed

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to QA
        run: |
          az containerapp update \
            --name $CONTAINER_APP_QA \
            --resource-group $RESOURCE_GROUP \
            --container-name superset \
            --image $ACR_QA_LOGIN_SERVER/$IMAGE_NAME:${{ needs.build-and-publish-qa.outputs.image_tag }}

  # -----------------------
  # PUBLISH PROD
  # -----------------------
  publish-prod:
    needs: deploy-qa
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to PROD ACR
        run: az acr login --name $ACR_PROD_NAME

      - name: Pull and push image to PROD
        run: |
          TAG="${{ needs.build-and-publish-qa.outputs.image_tag }}"

          if [ -z "$TAG" ]; then
            echo "ERROR: image tag is empty"
            exit 1
          fi

          echo "Using tag: $TAG"

          docker pull $ACR_QA_LOGIN_SERVER/$IMAGE_NAME:$TAG

          docker tag \
            $ACR_QA_LOGIN_SERVER/$IMAGE_NAME:$TAG \
            $ACR_PROD_LOGIN_SERVER/$IMAGE_NAME:$TAG

          docker push \
            $ACR_PROD_LOGIN_SERVER/$IMAGE_NAME:$TAG

  # -----------------------
  # DEPLOY PROD
  # -----------------------
  deploy-prod:
    needs: publish-prod
    runs-on: ubuntu-latest

    steps:
      #- Optional: actions/checkout@v4 if needed

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to PROD
        run: |
          az containerapp update \
            --name $CONTAINER_APP_PROD \
            --resource-group $RESOURCE_GROUP \
            --container-name superset \
            --image $ACR_PROD_LOGIN_SERVER/$IMAGE_NAME:${{ needs.build-and-publish-qa.outputs.image_tag }}
