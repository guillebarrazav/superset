name: Build & Deploy Superset to ACA

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag (optional). If empty, uses short SHA."
        required: false
        default: ""
  push:
    branches:
      - custom-6.0.0

env:
  IMAGE_NAME: superset
  RESOURCE_GROUP: grp-reporting-prod-eastus

  # Single ACR
  ACR_NAME: acrreportingprod
  ACR_LOGIN_SERVER: acrreportingprod.azurecr.io

  # Container Apps
  CONTAINER_APP_QA: gfn-superset-qa
  CONTAINER_APP_PROD: gfn-superset-prod

jobs:
  # -----------------------
  # BUILD + PUSH IMAGE
  # -----------------------
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: |
          if [ -z "${{ inputs.image_tag }}" ]; then
            TAG=${GITHUB_SHA::7}
          else
            TAG=${{ inputs.image_tag }}
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name $ACR_NAME

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push image (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
          build-args: |
            FRONTEND_VERSION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -----------------------
  # DEPLOY QA
  # -----------------------
  deploy-qa:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to QA
        run: |
          az containerapp update \
            --name $CONTAINER_APP_QA \
            --resource-group $RESOURCE_GROUP \
            --container-name superset \
            --image $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ needs.build-and-push.outputs.image_tag }}

  # -----------------------
  # DEPLOY PROD
  # -----------------------
  deploy-prod:
    needs: deploy-qa
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to PROD
        run: |
          az containerapp update \
            --name $CONTAINER_APP_PROD \
            --resource-group $RESOURCE_GROUP \
            --container-name superset \
            --image $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ needs.build-and-push.outputs.image_tag }}
