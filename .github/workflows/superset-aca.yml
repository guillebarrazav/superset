name: Build & Deploy Superset to ACA

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag (optional). If empty, uses short SHA."
        required: false
        default: ""
  push:
    branches:
      - custom-6.0.0

env:
  IMAGE_NAME: superset
  RESOURCE_GROUP: grp-reporting-prod-eastus

  # QA
  ACR_QA_NAME: acrreportingqa
  ACR_QA_LOGIN_SERVER: acrreportingqa.azurecr.io
  CONTAINER_APP_QA: gfn-superset-qa

  # PROD
  ACR_PROD_NAME: acrreportingprod
  ACR_PROD_LOGIN_SERVER: acrreportingprod.azurecr.io
  CONTAINER_APP_PROD: gfn-superset-prod

jobs:
  # -----------------------
  # BUILD
  # -----------------------
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: |
          if [ -z "${{ inputs.image_tag }}" ]; then
            TAG=${GITHUB_SHA::7}
          else
            TAG=${{ inputs.image_tag }}
          fi
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            --platform linux/amd64 \
            --build-arg FRONTEND_VERSION=${{ github.sha }} \
            -t superset:${IMAGE_TAG} \
            .

  # -----------------------
  # PUBLISH QA
  # -----------------------
  publish-qa:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Push image to QA ACR
        run: |
          az acr login --name $ACR_QA_NAME
          docker tag superset:${{ needs.build.outputs.image_tag }} \
                     $ACR_QA_LOGIN_SERVER/$IMAGE_NAME:${{ needs.build.outputs.image_tag }}
          docker push $ACR_QA_LOGIN_SERVER/$IMAGE_NAME:${{ needs.build.outputs.image_tag }}

  # -----------------------
  # DEPLOY QA
  # -----------------------
  deploy-qa:
    needs: publish-qa
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to QA
        run: |
          az containerapp update \
            --name $CONTAINER_APP_QA \
            --resource-group $RESOURCE_GROUP \
            --container-name superset \
            --image $ACR_QA_LOGIN_SERVER/$IMAGE_NAME:${{ needs.build.outputs.image_tag }}

  # -----------------------
  # PUBLISH PROD
  # -----------------------
  publish-prod:
    needs: deploy-qa
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Push image to PROD ACR
        run: |
          az acr login --name $ACR_PROD_NAME
          docker tag superset:${{ needs.build.outputs.image_tag }} \
                     $ACR_PROD_LOGIN_SERVER/$IMAGE_NAME:${{ needs.build.outputs.image_tag }}
          docker push $ACR_PROD_LOGIN_SERVER/$IMAGE_NAME:${{ needs.build.outputs.image_tag }}

  # -----------------------
  # DEPLOY PROD
  # -----------------------
  deploy-prod:
    needs: publish-prod
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to PROD
        run: |
          az containerapp update \
            --name $CONTAINER_APP_PROD \
            --resource-group $RESOURCE_GROUP \
            --container-name superset \
            --image $ACR_PROD_LOGIN_SERVER/$IMAGE_NAME:${{ needs.build.outputs.image_tag }}
